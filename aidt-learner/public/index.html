<head>

    <title>Fullscreen Video</title>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

</head>
